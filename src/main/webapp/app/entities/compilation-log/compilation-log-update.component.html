<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-compilation-log-heading" jhiTranslate="grammarEditorApp.compilationLog.home.createOrEditLabel">Create or edit a Compilation Log</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="grammarEditorApp.compilationLog.insertTs" for="field_insertTs">Insert Ts</label>
                    <div class="d-flex">
                        <input id="field_insertTs" type="datetime-local" class="form-control" name="insertTs" formControlName="insertTs" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="grammarEditorApp.compilationLog.lastUpdatTs" for="field_lastUpdatTs">Last Updat Ts</label>
                    <div class="d-flex">
                        <input id="field_lastUpdatTs" type="datetime-local" class="form-control" name="lastUpdatTs" formControlName="lastUpdatTs" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="grammarEditorApp.compilationLog.status" for="field_status">Status</label>
                    <input type="text" class="form-control" name="status" id="field_status"
                           formControlName="status"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="grammarEditorApp.compilationLog.rpkLink" for="field_rpkLink">Rpk Link</label>
                    <input type="text" class="form-control" name="rpkLink" id="field_rpkLink"
                           formControlName="rpkLink"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="grammarEditorApp.compilationLog.model" for="field_model">Model</label>
                    <select class="form-control" id="field_model" name="model" formControlName="model">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="modelOption.id === editForm.get('model').value?.id ? editForm.get('model').value : modelOption" *ngFor="let modelOption of models; trackBy: trackModelById">{{modelOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
