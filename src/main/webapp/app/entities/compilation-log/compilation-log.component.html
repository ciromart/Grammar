<div>
    <h2 id="page-heading">
        <span jhiTranslate="grammarEditorApp.compilationLog.home.title">Compilation Logs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-compilation-log" [routerLink]="['/compilation-log/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="grammarEditorApp.compilationLog.home.createLabel">
            Create a new Compilation Log
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="compilationLogs?.length === 0">
        <span jhiTranslate="grammarEditorApp.compilationLog.home.notFound">No compilationLogs found</span>
    </div>
    <div class="table-responsive" *ngIf="compilationLogs?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="grammarEditorApp.compilationLog.insertTs">Insert Ts</span></th>
            <th><span jhiTranslate="grammarEditorApp.compilationLog.lastUpdatTs">Last Updat Ts</span></th>
            <th><span jhiTranslate="grammarEditorApp.compilationLog.status">Status</span></th>
            <th><span jhiTranslate="grammarEditorApp.compilationLog.rpkLink">Rpk Link</span></th>
            <th><span jhiTranslate="grammarEditorApp.compilationLog.model">Model</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let compilationLog of compilationLogs ;trackBy: trackId">
                <td><a [routerLink]="['/compilation-log', compilationLog.id, 'view' ]">{{compilationLog.id}}</a></td>
                <td>{{compilationLog.insertTs | date:'medium'}}</td>
                <td>{{compilationLog.lastUpdatTs | date:'medium'}}</td>
                <td>{{compilationLog.status}}</td>
                <td>{{compilationLog.rpkLink}}</td>
                <td>
                    <div *ngIf="compilationLog.model">
                        <a [routerLink]="['/model', compilationLog.model?.id, 'view' ]" >{{compilationLog.model?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/compilation-log', compilationLog.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/compilation-log', compilationLog.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/compilation-log', { outlets: { popup: compilationLog.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
