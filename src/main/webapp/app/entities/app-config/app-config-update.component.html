<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-app-config-heading" jhiTranslate="grammarEditorApp.appConfig.home.createOrEditLabel">Create or edit a App Config</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="grammarEditorApp.appConfig.criticalWordsMaxFileSize" for="field_criticalWordsMaxFileSize">Critical Words Max File Size</label>
                    <input type="number" class="form-control" name="criticalWordsMaxFileSize" id="field_criticalWordsMaxFileSize"
                           formControlName="criticalWordsMaxFileSize"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="grammarEditorApp.appConfig.criticalWordsMaxWords" for="field_criticalWordsMaxWords">Critical Words Max Words</label>
                    <input type="number" class="form-control" name="criticalWordsMaxWords" id="field_criticalWordsMaxWords"
                           formControlName="criticalWordsMaxWords"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="grammarEditorApp.appConfig.additionalContextMaxFileSize" for="field_additionalContextMaxFileSize">Additional Context Max File Size</label>
                    <input type="number" class="form-control" name="additionalContextMaxFileSize" id="field_additionalContextMaxFileSize"
                           formControlName="additionalContextMaxFileSize"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="grammarEditorApp.appConfig.additionalContextMaxFileWords" for="field_additionalContextMaxFileWords">Additional Context Max File Words</label>
                    <input type="number" class="form-control" name="additionalContextMaxFileWords" id="field_additionalContextMaxFileWords"
                           formControlName="additionalContextMaxFileWords"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="grammarEditorApp.appConfig.minOccurencyContext" for="field_minOccurencyContext">Min Occurency Context</label>
                    <input type="number" class="form-control" name="minOccurencyContext" id="field_minOccurencyContext"
                           formControlName="minOccurencyContext"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="grammarEditorApp.appConfig.windowsMaxWords" for="field_windowsMaxWords">Windows Max Words</label>
                    <input type="number" class="form-control" name="windowsMaxWords" id="field_windowsMaxWords"
                           formControlName="windowsMaxWords"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
