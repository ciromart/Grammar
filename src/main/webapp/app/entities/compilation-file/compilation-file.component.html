<div>
    <h2 id="page-heading">
        <span jhiTranslate="grammarEditorApp.compilationFile.home.title">Compilation Files</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-compilation-file" [routerLink]="['/compilation-file/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="grammarEditorApp.compilationFile.home.createLabel">
            Create a new Compilation File
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="compilationFiles?.length === 0">
        <span jhiTranslate="grammarEditorApp.compilationFile.home.notFound">No compilationFiles found</span>
    </div>
    <div class="table-responsive" *ngIf="compilationFiles?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="grammarEditorApp.compilationFile.path">Path</span></th>
            <th><span jhiTranslate="grammarEditorApp.compilationFile.compilationLog">Compilation Log</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let compilationFile of compilationFiles ;trackBy: trackId">
                <td><a [routerLink]="['/compilation-file', compilationFile.id, 'view' ]">{{compilationFile.id}}</a></td>
                <td>{{compilationFile.path}}</td>
                <td>
                    <div *ngIf="compilationFile.compilationLog">
                        <a [routerLink]="['/compilation-log', compilationFile.compilationLog?.id, 'view' ]" >{{compilationFile.compilationLog?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/compilation-file', compilationFile.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/compilation-file', compilationFile.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/compilation-file', { outlets: { popup: compilationFile.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
