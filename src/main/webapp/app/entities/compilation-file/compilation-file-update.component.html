<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-compilation-file-heading" jhiTranslate="grammarEditorApp.compilationFile.home.createOrEditLabel">Create or edit a Compilation File</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="grammarEditorApp.compilationFile.path" for="field_path">Path</label>
                    <input type="text" class="form-control" name="path" id="field_path"
                           formControlName="path"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="grammarEditorApp.compilationFile.compilationLog" for="field_compilationLog">Compilation Log</label>
                    <select class="form-control" id="field_compilationLog" name="compilationLog" formControlName="compilationLog">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="compilationLogOption.id === editForm.get('compilationLog').value?.id ? editForm.get('compilationLog').value : compilationLogOption" *ngFor="let compilationLogOption of compilationlogs; trackBy: trackCompilationLogById">{{compilationLogOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
