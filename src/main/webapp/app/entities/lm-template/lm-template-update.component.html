<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-lm-template-heading" jhiTranslate="grammarEditorApp.lmTemplate.home.createOrEditLabel">Create or edit a Lm Template</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="grammarEditorApp.lmTemplate.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="grammarEditorApp.lmTemplate.langCode" for="field_langCode">Lang Code</label>
                    <input type="number" class="form-control" name="langCode" id="field_langCode"
                           formControlName="langCode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="grammarEditorApp.lmTemplate.countryCode" for="field_countryCode">Country Code</label>
                    <input type="number" class="form-control" name="countryCode" id="field_countryCode"
                           formControlName="countryCode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="grammarEditorApp.lmTemplate.lmStandardCode" for="field_lmStandardCode">Lm Standard Code</label>
                    <input type="number" class="form-control" name="lmStandardCode" id="field_lmStandardCode"
                           formControlName="lmStandardCode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="grammarEditorApp.lmTemplate.path" for="field_path">Path</label>
                    <input type="text" class="form-control" name="path" id="field_path"
                           formControlName="path"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="grammarEditorApp.lmTemplate.insertTs" for="field_insertTs">Insert Ts</label>
                    <div class="d-flex">
                        <input id="field_insertTs" type="datetime-local" class="form-control" name="insertTs" formControlName="insertTs" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="grammarEditorApp.lmTemplate.lastUpdateTs" for="field_lastUpdateTs">Last Update Ts</label>
                    <div class="d-flex">
                        <input id="field_lastUpdateTs" type="datetime-local" class="form-control" name="lastUpdateTs" formControlName="lastUpdateTs" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="grammarEditorApp.lmTemplate.activated" for="field_activated">Activated</label>
                    <input type="checkbox" class="form-control" name="activated" id="field_activated"
                           formControlName="activated"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="grammarEditorApp.lmTemplate.user" for="field_users">User</label>
                    <select class="form-control" id="field_users" multiple name="users" formControlName="users">
                        <option [ngValue]="getSelected(editForm.get('users').value, userOption)" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
